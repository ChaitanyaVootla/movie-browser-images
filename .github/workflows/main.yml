name: Run Image Generator

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # specify your Node.js version

    - name: Install dependencies
      run: |
        npm install

    - name: Build
      run: npm run build
